<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.css" rel="stylesheet">

    <title> CSS/HTML Workshop with Privateaser </title>
</head>

<body>
<div id="bar">
    <h1> Bar </h1>
    <p><input class="js-name" placeholder="Bar name" style="width: 500px" type="text"/></p>
    <p><input class="js-price-by-hour" placeholder="Price by hour" style="width: 500px" type="number"/></p>
    <p><input class="js-price-by-person" placeholder="Price by person" style="width: 500px" type="number"/></p>
</div>

<div id="booker">
    <h1> Booking </h1>
    <p><input class="js-name" placeholder="Booker name" style="width: 500px" type="text"/></p>
    <p><input class="js-time" placeholder="Time in h" style="width: 500px" type="number"/></p>
    <p><input class="js-persons" placeholder="Persons" style="width: 500px" type="number"/></p>
    <p><input class="js-option" placeholder="Deductible option" type="checkbox"/> Include Deductible Option </p>
</div>

<div>
    <button class="btn btn-primary btn-lg btn-block" id="compute" type="button"> Compute</button>
</div>

<div id="actors"></div>

<script src="privateaser.js"></script>
<script src="index.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
